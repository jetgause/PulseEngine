name: Deploy to Supabase

on:
  push:
    branches: [main]
    paths:
      - 'backend/supabase/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Verify Supabase CLI
        run: supabase --version
      
      - name: Link Supabase Project
        working-directory: backend/supabase
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Deploy Database Migrations
        working-directory: backend/supabase
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Deploy Edge Functions
        working-directory: backend/supabase
        run: |
          # Deploy all TypeScript edge functions
          for func in functions/*/; do
            func_name=$(basename "$func")
            # Skip Python functions for now (need verification)
            if [ -f "$func/index.ts" ]; then
              echo "Deploying function: $func_name"
              supabase functions deploy "$func_name" --no-verify-jwt
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "✅ Supabase deployment completed"
          echo "- Database migrations applied"
          echo "- Edge functions deployed"
          echo ""
          echo "⚠️  Python edge functions skipped (need manual deployment)"
          echo "   Functions: backtest, greeks, optimize, paper-trading"
